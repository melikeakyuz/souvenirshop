<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="styles.css">
	<script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
</head>
<body>
    <div class="main_content">
        <div class="header">  Welcome to customer page!
            <button class="button-insert" (click)="clickAdd($event,item)">Add new customer</button>
         </div>  

        <table>
            <tr>
                <th><div class="col-7 box-shadow">Name</div></th>
                <th><div class="col-7 box-shadow">Surname</div></th>
                <th><div class="col-7 box-shadow">Email Address</div></th>
            </tr>
            <tr *ngFor="let item of customers">
                <td> <div class="element"> {{item.Name}} </div> </td>
                <td> <div class="element"> {{item.Surname}} </div> </td>
                <td> <div class="element"> {{item.Email_Address}}</div> </td>

                <td><button class="button" (click)="clickUpdate($event,item)">Update</button></td>
                <td><button class="button"  (click)="clickDelete($event,item)">Delete</button></td>
            </tr>
    </table>



   

</div>
</body>
</html>
